<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Phoenix Rise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #0077b6;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00bcd4;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #loginMsg {
      margin-top: 10px;
      font-size: 0.9rem;
      color: red;
    }
    .link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
    }
    .link a {
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p id="loginMsg"></p>
  <div class="link">
    Don't have an account? <a href="signup.html">Create one</a>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:4000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) {
        document.getElementById('loginMsg').style.color = 'green';
        document.getElementById('loginMsg').innerText = data.message || 'Login successful!';
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
      } else {
        document.getElementById('loginMsg').innerText = data.message || 'Login failed.';
      }
    } catch (err) {
      document.getElementById('loginMsg').innerText = 'Server error. Try again later.';
    }
  });
</script>

</body>
</html>
